{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title%}</title>
    <meta
      name="description"
      content="{% block description %}{% endblock description %}"
    />
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png" />
    <!-- FONT AWESOME CONTENT VALUES -->
    <script
      src="https://kit.fontawesome.com/2844112c82.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
   
    <!-- AOS SCROLL -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Racaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />

  </head>
  
  <body>

    <a id="topscroll"></a>
    <div class="flotante">
      <div class="div-flotante">      
        <a
          href="https://wa.me/5215544817387?text=Informes+JustSale+me+interesa+vender+mi+inmueble"
          target="__blank"
        >
          <i class="fa-brands fa-whatsapp fa-2x m-2"></i>
        </a>
      </div>
    </div>

    <div class="flotante-2">
        <i class="fa-solid fa-circle-chevron-down fa-bounce fa-2x icon-hide icon icon-show"></i>
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script> 
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <!-- FIN TOP SCROLL -->
    {% block content %}{% endblock content %}

  </body>

</html>
